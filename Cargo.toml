[workspace]
members = [
    "native-engine/datafusion-ext-commons",
    "native-engine/datafusion-ext-exprs",
    "native-engine/datafusion-ext-functions",
    "native-engine/datafusion-ext-plans",
    "native-engine/blaze",
    "native-engine/blaze-jni-bridge",
    "native-engine/blaze-serde",
]

[profile.dev]
opt-level = 1
overflow-checks = false

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = false

[profile.pre]
inherits = "release"
incremental = true
opt-level = 1
lto = false
codegen-units = 16
strip = false

[workspace.dependencies]
blaze = { path = "./native-engine/blaze" }
blaze-jni-bridge = { path = "./native-engine/blaze-jni-bridge" }
blaze-serde = { path = "./native-engine/blaze-serde" }
datafusion-ext-commons = { path = "./native-engine/datafusion-ext-commons" }
datafusion-ext-exprs = { path = "./native-engine/datafusion-ext-exprs" }
datafusion-ext-functions = { path = "./native-engine/datafusion-ext-functions" }
datafusion-ext-plans = { path = "./native-engine/datafusion-ext-plans" }

# datafusion: branch=v27-blaze
datafusion = { version = "27.0.0", features = ["simd"] }

# arrow: branch=v42-blaze
arrow = { version = "42.0.0", features = ["ffi", "simd"]}
arrow-schema = { version = "42.0.0", features = ["serde"] }
parquet = { version = "42.0.0", features = ["simd"] }

# serde_json: branch=v1.0.96-blaze
serde_json = { version = "1.0.96" }

[patch.crates-io]
# datafusion: branch=v27-blaze
datafusion = { git = "https://github.com/richox/arrow-datafusion.git", rev = "1c8bdc34b"}
datafusion-common = { git = "https://github.com/richox/arrow-datafusion.git", rev = "1c8bdc34b"}
datafusion-expr = { git = "https://github.com/richox/arrow-datafusion.git", rev = "1c8bdc34b"}
datafusion-execution = { git = "https://github.com/richox/arrow-datafusion.git", rev = "1c8bdc34b"}
datafusion-optimizer = { git = "https://github.com/richox/arrow-datafusion.git", rev = "1c8bdc34b"}
datafusion-physical-expr = { git = "https://github.com/richox/arrow-datafusion.git", rev = "1c8bdc34b"}

# arrow: branch=v42-blaze
arrow = { git = "https://github.com/richox/arrow-rs.git", rev = "696fcb858"}
arrow-arith = { git = "https://github.com/richox/arrow-rs.git", rev = "696fcb858"}
arrow-array = { git = "https://github.com/richox/arrow-rs.git", rev = "696fcb858"}
arrow-buffer = { git = "https://github.com/richox/arrow-rs.git", rev = "696fcb858"}
