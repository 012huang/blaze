arrow-row = { git = "https://github.com/richox/arrow-rs.git", rev = "696fcb858"}
arrow-schema = { git = "https://github.com/richox/arrow-rs.git", rev = "696fcb858"}
arrow-select = { git = "https://github.com/richox/arrow-rs.git", rev = "696fcb858"}
