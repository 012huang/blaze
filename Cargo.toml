[workspace]
members = [
    "native-engine/datafusion-ext-commons",
    "native-engine/datafusion-ext-exprs",
    "native-engine/datafusion-ext-file-formats",
    "native-engine/datafusion-ext-functions",
    "native-engine/datafusion-ext-plans",
    "native-engine/blaze",
    "native-engine/blaze-commons",
    "native-engine/blaze-serde",
]

[profile.dev]
opt-level = 1
overflow-checks = false

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = false

[profile.pre]
inherits = "release"
incremental = true
opt-level = 1
lto = false
codegen-units = 16
strip = false

[patch.crates-io]
datafusion = { git = "https://github.com/apache/arrow-datafusion.git", rev = "6e819d6c2b9280198c67fa16df3e54c79ce46ca2" }
parquet = { path = "patched/parquet-37.0.0-kwai" }
